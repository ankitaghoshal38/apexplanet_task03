<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive All-in-One Page</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #ffe5d4, #fff8f0);
      margin: 0;
      padding: 0;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #d46a6a;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ffa07a;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    nav button:hover, nav button.active {
      background-color: #ff7f50;
    }
    section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: none;
    }
    section.active {
      display: block;
    }
    input, textarea, button.inner-btn {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button.inner-btn {
      background-color: #ffa07a;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.inner-btn:hover {
      background-color: #ff7f50;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li {
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul li button {
      background-color: #ff7f50;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .quiz-question {
      margin-bottom: 15px;
    }
    .quiz-question label {
      display: block;
      margin: 5px 0;
    }
    #jokeText {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>All-in-One Interactive Page</h1>

  <!-- ---------------- Navigation ---------------- -->
  <nav>
    <button class="tab-btn active" data-tab="formTab">Form</button>
    <button class="tab-btn" data-tab="alertTab">Alert</button>
    <button class="tab-btn" data-tab="todoTab">To-Do</button>
    <button class="tab-btn" data-tab="quizTab">Quiz</button>
    <button class="tab-btn" data-tab="jokeTab">Jokes</button>
  </nav>

  <!-- ---------------- Sections ---------------- -->
  <section id="formTab" class="active">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required><br>
      <input type="email" id="email" placeholder="Your Email" required><br>
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea><br>
      <button type="submit" class="inner-btn">Submit Form</button>
    </form>
  </section>

  <section id="alertTab">
    <h2>Alert Button</h2>
    <button class="inner-btn" id="alertButton">Click Me!</button>
  </section>

  <section id="todoTab">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button class="inner-btn" id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </section>

  <section id="quizTab">
    <h2>Quiz</h2>
    <div id="quizContainer"></div>
    <button class="inner-btn" id="submitQuiz">Submit Quiz</button>
    <p id="quizResult"></p>
  </section>

  <section id="jokeTab">
    <h2>Random Joke Generator</h2>
    <button class="inner-btn" id="jokeBtn">Get a Joke</button>
    <p id="jokeText">Your joke will appear here.</p>
  </section>

  <script>
    // ---------------- Tab Navigation ----------------
    const tabButtons = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('section');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.dataset.tab;
        sections.forEach(sec => sec.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
      });
    });

    // ---------------- Form Validation ----------------
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (name === "") return alert("Enter your name.");
      if (email === "") return alert("Enter your email.");
      if (!email.match(emailPattern)) return alert("Enter a valid email.");
      alert("Form submitted successfully!");
      form.reset();
    });

    // ---------------- Alert Button ----------------
    document.getElementById("alertButton").addEventListener("click", () => {
      alert("üéâ You clicked the button!");
    });

    // ---------------- To-Do List ----------------
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");

    addTaskBtn.addEventListener("click", () => {
      const taskText = taskInput.value.trim();
      if (taskText === "") return alert("Enter a task!");
      const li = document.createElement("li");
      li.textContent = taskText;

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.addEventListener("click", () => taskList.removeChild(li));

      li.appendChild(delBtn);
      taskList.appendChild(li);
      taskInput.value = "";
    });

    // ---------------- Quiz Section ----------------
    const quizData = [
      { 
        question: "Which language is used for styling web pages?", 
        options: ["A. HTML", "B. CSS", "C. JavaScript", "D. Python"], 
        correct: "B. CSS" 
      },
      { 
        question: "Which tag represents the main heading of a webpage?", 
        options: ["A. Head", "B. Body", "C. Header", "D. Title"], 
        correct: "C. Header" 
      },
      { 
        question: "Which symbol is used for single-line comments in JavaScript?", 
        options: ["A. <!-- -->", "B. //", "C. #", "D. /* */"], 
        correct: "B. //" 
      },
      { 
        question: "Which company developed the JavaScript language?", 
        options: ["A. Microsoft", "B. Netscape", "C. Google", "D. Apple"], 
        correct: "B. Netscape" 
      },
      { 
        question: "What does CSS stand for?", 
        options: ["A. Cascading Style Sheets", "B. Creative Style Sheets", "C. Computer Style Sheets", "D. Colorful Style Sheets"], 
        correct: "A. Cascading Style Sheets" 
      },
      { 
        question: "Which HTML attribute is used to define inline styles?", 
        options: ["A. class", "B. style", "C. font", "D. styles"], 
        correct: "B. style" 
      },
      { 
        question: "Which HTML tag is used to add JavaScript to a page?", 
        options: ["A. js", "B. script", "C. javascript", "D. coding"], 
        correct: "B. script" 
      },
      { 
        question: "Which CSS property is used to change text color?", 
        options: ["A. text-color", "B. color", "C. font-color", "D. fgcolor"], 
        correct: "B. color" 
      }
    ];

    const quizContainer = document.getElementById("quizContainer");
    const submitQuiz = document.getElementById("submitQuiz");
    const quizResult = document.getElementById("quizResult");

    function loadQuiz() {
      quizContainer.innerHTML = ""; 
      quizData.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "quiz-question";
        questionDiv.innerHTML = `<p><b>${index + 1}. ${q.question}</b></p>`;
        q.options.forEach(option => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="q${index}" value="${option}"> ${option}`;
          questionDiv.appendChild(label);
        });
        quizContainer.appendChild(questionDiv);
      });
    }
    loadQuiz();

    submitQuiz.addEventListener("click", () => {
      let score = 0;
      quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === q.correct) score++;
      });
      quizResult.textContent = `You scored ${score} out of ${quizData.length}! üéØ`;
    });

    // ---------------- Joke API ----------------
    const jokeBtn = document.getElementById("jokeBtn");
    const jokeText = document.getElementById("jokeText");

    jokeBtn.addEventListener("click", () => {
      fetch("https://official-joke-api.appspot.com/random_joke")
        .then(response => response.json())
        .then(data => {
          jokeText.textContent = `${data.setup} üòÇ ${data.punchline}`;
        })
        .catch(err => {
          jokeText.textContent = "‚ö†Ô∏è Couldn't fetch a joke right now!";
          console.error(err);
        });
    });
  </script>

</body>
</html>
